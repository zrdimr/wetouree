{% extends "admin_layout.html" %}

{% block title %}Gate Check-in{% endblock %}

{% block content %}
<style>
    .gate-container {
        max-width: 600px;
        margin: 0 auto;
    }

    .scanner-box {
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        color: #fff;
        margin-bottom: 30px;
    }

    .scanner-icon {
        font-size: 80px;
        margin-bottom: 20px;
    }

    .qr-input {
        width: 100%;
        padding: 15px 20px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 15px;
        text-transform: uppercase;
    }

    .check-in-btn {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        font-weight: 600;
        background: var(--gold);
        color: var(--primary-dark);
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    .result-card {
        background: var(--bg-card);
        border-radius: 16px;
        padding: 30px;
        text-align: center;
        display: none;
    }

    .result-card.success {
        border: 2px solid var(--success);
    }

    .result-card.error {
        border: 2px solid var(--danger);
    }

    .result-icon {
        font-size: 60px;
        margin-bottom: 15px;
    }

    .recent-checkins {
        margin-top: 30px;
    }
</style>

<div class="gate-container">
    <div class="scanner-box">
        <div class="scanner-icon">üì±</div>
        <h2>Gate Check-in</h2>
        <p style="opacity: 0.8; margin-bottom: 25px;">Scan atau masukkan kode QR tiket</p>

        <form id="checkinForm" onsubmit="return processCheckIn(event)">
            <input type="text" id="qrCode" class="qr-input" placeholder="Masukkan Kode QR" required autocomplete="off">
            <button type="submit" class="check-in-btn">‚úì PROSES CHECK-IN</button>
        </form>
    </div>

    <div id="resultCard" class="result-card">
        <div id="resultIcon" class="result-icon"></div>
        <h3 id="resultTitle"></h3>
        <p id="resultMessage" style="color: var(--text-secondary);"></p>
        <div id="visitorInfo"
            style="margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.03); border-radius: 10px; display: none;">
            <p><strong>Nama:</strong> <span id="visitorName"></span></p>
            <p><strong>Tanggal:</strong> <span id="visitorDate"></span></p>
            <p><strong>Jumlah:</strong> <span id="visitorCount"></span> orang</p>
        </div>
        <button onclick="resetForm()" class="btn btn-primary" style="margin-top: 20px;">Scan Berikutnya</button>
    </div>

    <div class="card recent-checkins">
        <div class="card-header">
            <h3 class="card-title">üìã Check-in Terakhir</h3>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Waktu</th>
                    <th>Kode</th>
                    <th>Nama</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="recentList">
                <tr>
                    <td colspan="4" style="text-align: center; color: var(--text-secondary);">Belum ada check-in hari
                        ini</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const API_URL = "http://localhost:8000";

    async function processCheckIn(event) {
        event.preventDefault();
        const qrCode = document.getElementById('qrCode').value.trim().toUpperCase();

        if (!qrCode) return false;

        try {
            const response = await fetch(`${API_URL}/tickets/check-in`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ qr_code: qrCode })
            });

            const data = await response.json();

            if (response.ok) {
                showResult('success', '‚úÖ', 'Check-in Berhasil!', data.message);
                // Validate to get visitor info
                const validateRes = await fetch(`${API_URL}/tickets/validate/${qrCode}`);
                const validateData = await validateRes.json();
                if (validateData.booking) {
                    document.getElementById('visitorInfo').style.display = 'block';
                    document.getElementById('visitorName').textContent = validateData.booking.customer_name || '-';
                    document.getElementById('visitorDate').textContent = validateData.booking.date || '-';
                    document.getElementById('visitorCount').textContent = validateData.booking.num_visitors || 1;
                }
                addToRecentList(qrCode, validateData.booking?.customer_name || 'Guest', 'success');
            } else {
                showResult('error', '‚ùå', 'Check-in Gagal', data.detail || 'Terjadi kesalahan');
                addToRecentList(qrCode, '-', 'failed');
            }
        } catch (error) {
            showResult('error', '‚ùå', 'Error', 'Tidak dapat terhubung ke server');
        }

        return false;
    }

    function showResult(type, icon, title, message) {
        const card = document.getElementById('resultCard');
        card.className = `result-card ${type}`;
        card.style.display = 'block';
        document.getElementById('resultIcon').textContent = icon;
        document.getElementById('resultTitle').textContent = title;
        document.getElementById('resultMessage').textContent = message;
        document.querySelector('.scanner-box').style.display = 'none';
    }

    function resetForm() {
        document.getElementById('resultCard').style.display = 'none';
        document.getElementById('visitorInfo').style.display = 'none';
        document.querySelector('.scanner-box').style.display = 'block';
        document.getElementById('qrCode').value = '';
        document.getElementById('qrCode').focus();
    }

    function addToRecentList(code, name, status) {
        const tbody = document.getElementById('recentList');
        const time = new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${time}</td>
            <td><code>${code}</code></td>
            <td>${name}</td>
            <td><span class="badge badge-${status === 'success' ? 'success' : 'danger'}">${status === 'success' ? '‚úì OK' : '‚úó Gagal'}</span></td>
        `;
        if (tbody.querySelector('td[colspan]')) {
            tbody.innerHTML = '';
        }
        tbody.insertBefore(row, tbody.firstChild);
    }

    // Focus on input on load
    document.getElementById('qrCode').focus();
</script>
{% endblock %}
