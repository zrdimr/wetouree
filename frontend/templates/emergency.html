<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bantuan Darurat - Pulau Harapan</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .emergency-container {
            text-align: center;
            max-width: 400px;
        }

        .emergency-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .panic-btn {
            display: block;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: #fff;
            color: #dc2626;
            font-size: 24px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }

        .panic-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        }

        .panic-btn:active {
            transform: scale(0.95);
        }

        .contacts {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .contacts h3 {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-item:last-child {
            border: none;
        }

        .contact-item a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            opacity: 0.8;
        }

        .success-message {
            display: none;
            background: #10b981;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <a href="{{ url_for('home') }}" class="back-link">‚Üê Kembali</a>

    <div class="emergency-container">
        <div class="emergency-icon">üö®</div>
        <h1>Bantuan Darurat</h1>
        <p>Tekan tombol di bawah jika Anda mengalami keadaan darurat. Tim kami akan segera menghubungi Anda.</p>

        <button class="panic-btn" onclick="sendEmergency()">
            üÜò<br>
            DARURAT
        </button>

        <div id="successMessage" class="success-message">
            ‚úÖ Permintaan bantuan terkirim! Tim kami akan segera menghubungi Anda.
        </div>

        <div class="contacts">
            <h3>üìû Kontak Darurat</h3>
            <div class="contact-item">
                <span>üöë</span>
                <span>Medis:</span>
                <a href="tel:119">119</a>
            </div>
            <div class="contact-item">
                <span>üöî</span>
                <span>Polisi:</span>
                <a href="tel:110">110</a>
            </div>
            <div class="contact-item">
                <span>üèùÔ∏è</span>
                <span>Pos Jaga:</span>
                <a href="tel:+6281234567890">0812-3456-7890</a>
            </div>
        </div>
    </div>

    <script>
        async function sendEmergency() {
            const btn = document.querySelector('.panic-btn');
            btn.disabled = true;
            btn.innerHTML = '‚è≥<br>Mengirim...';

            try {
                const response = await fetch('http://localhost:8000/feedback/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'emergency',
                        subject: 'PANIC BUTTON - Bantuan Darurat',
                        message: 'Pengunjung menekan tombol darurat. Lokasi: Kepulauan Seribu. Mohon segera ditindaklanjuti.',
                        priority: 'critical'
                    })
                });

                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    btn.innerHTML = '‚úÖ<br>TERKIRIM';
                    btn.style.background = '#10b981';
                    btn.style.color = '#fff';
                } else {
                    throw new Error('Failed');
                }
            } catch (error) {
                btn.innerHTML = '‚ùå<br>Gagal';
                setTimeout(() => {
                    btn.innerHTML = 'üÜò<br>DARURAT';
                    btn.disabled = false;
                }, 2000);
            }
        }
    </script>
</body>

</html>
